    <style>
        .content {

            align-items: center;

        }

        #extendHeaderImg {
            width: 100%;

            justify-content: center;

        }

            list-style: none;
            margin: 0 7vw;
        }
        #selectArea li a {

        }
        #selectArea li a:link {

        }
        #selectArea li a:visited {

        }
        #selectArea li a:hover {
            font-weight: bold;
        }

        #selectArea #userInfo {
            display: flex;
            margin: 3vh 10vw;
            width: 100%;
            float: left;
        }

        #selectArea #userInfo div {
            margin: 2vh 15vw;
            float: left;
            width: 50%;
            background: lightblue;
        }

        .divLine {
            border-left: 1px solid black;
            display: inline;
            width: 0;
        }


    </style>
</head>
