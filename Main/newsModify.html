<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        main h4 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        form .form-group label {
            font-weight: bold;
        }

        #fileInstructions {
            font-size: 0.9rem;
        }

        #filePreview {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
        }

        .btn {
            margin: 20px;
        }

        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-container">
            <div class="nav-links">
                <a href="guide.html">Guide</a>
                <a href="news.html">News</a>
                <a href="community.html">Community</a>
                <a href="ranking.html">Ranking</a>
                <a href="help.html">Help</a>
            </div>
            <div class="auth-links">
                <a href="login.html">로그인</a> / <a href="join.html">회원가입</a>
            </div>
        </div>
    </div>

    <main>
        <div class="container mt-5 mb-5">
            <h4>공지사항 수정</h4>
        </div>
        <div class="container mt-3">
            <form id="updateForm" action="#" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" value="공지사항" required>
                </div>
                <div class="form-group mt-3">
                    <label for="writer">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer" value="관리자" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required>공지사항 내용</textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="uploadFiles">파일첨부</label>
                    <input class="form-control" type="file" name="uploadFiles" id="uploadFiles" multiple>
                    <div id="fileInstructions" class="form-text text-danger">
                        파일을 변경하려면 이미지를 클릭하세요. 파일을 다운로드하려면 파일이름을 클릭하세요. 파일을 추가하려면 파일 선택 버튼을 클릭하세요.
                    </div>
                    <div id="filePreview" class="mt-3 text-center">
                        <!-- 파일 미리보기 영역 -->
                    </div>
                </div>
                <div class="btn-container mt-3 mb-5">
                    <button type="submit" id="btn-update" class="btn btn-outline-secondary">수정</button>
                    <button type="button" id="btn-delete" class="btn btn-outline-secondary ml-2" onclick="location.href='/board/deleteBoard.do?boardNo=1'">삭제</button>
                </div>
            </form>
        </div>
    </main>

    <div class="footer">
        <div class="footer-content">
            <a href="https://general-pet-cfa.notion.site/2-76644680bfca465e854f0e78a85e3630?pvs=4">
                <p>더 도어 게임즈가 궁금하신가요?</p>
            </a>
            <p>©The Door Games</p>
        </div>
    </div>
</body>
</html>
