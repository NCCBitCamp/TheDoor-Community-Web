<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="/Main/assets/css/join_style.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav-container">
            <div class="nav-links">
                <a href="guide.html">Guide</a>
                <a href="news.html">News</a>
                <a href="community.html">Community</a>
                <a href="ranking.html">Ranking</a>
                <a href="help.html">Help</a>
            </div>
            <div class="auth-links">
                <a href="login.html">로그인</a> / <a href="join.html">회원가입</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="form-list">
            <!--이곳에 컨텐츠를 채워주세요-->

            <!-- 아이디 -->
            <div class="divError" id="divId">
                <input type="text" id="id" name="id" placeholder="아이디" class="input" value maxlength="20"
                    autocapitalize="off" autocomplete='off'>
            </div>

            <!-- 비밀번호 -->
            <div class="divError" id="divPw1">
                <input type="password" id="pw1" name="pw1" placeholder="비밀번호" class="input" value maxlength="20"
                    autocomplete="new-password" aria-autocomplete="list" autocomplete='off'>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="divError" id="divPw2">
                <input type="password" id="pw2" name="pw2" placeholder="비밀번호 확인" class="input" value maxlength="20"
                    autocomplete="new-password" aria-autocomplete="list" autocomplete='off'>
            </div>

            <!-- 닉네임 -->
            <div class="divError" id="divNickname">
                <input type="text" id="nickname" name="nickname" placeholder="닉네임" class="input" value maxlength="15" autocomplete='off'>
            </div>

            <!-- 이메일 -->
            <div class="divError" id="divEmail">
                <input type="email" id="email" name="email" placeholder="이메일주소" class="input" value maxlength="100" autocomplete='off'>
            </div>

            <!-- 이름 -->
            <div class="divError" id="divName">
                <input type="text" id="name" name="name" placeholder="이름" class="input" value maxlength="40" autocomplete='off'>
            </div>

            <!-- 생년월일 -->
            <div class="divError" id="divBirthday">
                <input type="text" id="birthdayInput" placeholder="생년월일 8자리" class="input" value maxlength="10" autocomplete='off'>
            </div>


        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <a href="https://general-pet-cfa.notion.site/2-76644680bfca465e854f0e78a85e3630?pvs=4">
                <p>더 도어 게임즈가 궁금하신가요?</p>
            </a>
            <p>©The Door Games</p>
        </div>
    </div>
   
    <script>

        // 클릭시 테투리 변하는 것 적용
        const inputClass = document.querySelectorAll('.input');
        const divClass = document.querySelectorAll(".divError");

        inputClass.forEach(input => {
            input.addEventListener('click', () => {
                boom();
            });
        });

        function boom() {
            divClass.forEach(effect => {
                effect.style.border = "2px solid ";
            });
        }
      
    </script>
</body>

</html>
